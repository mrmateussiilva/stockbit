version: '3.8'

# Para uso com Caddy (reverse proxy externo)
# ATENÇÃO: Se você usa Caddy, considere usar docker-compose.simple.yml ao invés deste arquivo
# Use: docker-compose -f docker-compose.simple.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: stockbit_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stockbit}
      POSTGRES_USER: ${POSTGRES_USER:-stockbit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockbit_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockbit} -d ${POSTGRES_DB:-stockbit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - stockbit_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockbit_web
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "127.0.0.1:8000:8000"  # Apenas localhost para uso com Caddy
    env_file:
      - .env.production
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stockbit_network


volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  stockbit_network:
    driver: bridge

