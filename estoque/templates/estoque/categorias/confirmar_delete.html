{% extends 'base.html' %}

{% block page_title %}Deletar Categoria{% endblock %}

{% block content %}
<div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'estoque:index' %}"><i class="bi bi-house"></i> Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'estoque:categoria_lista' %}">Categorias</a></li>
            <li class="breadcrumb-item active">Deletar</li>
        </ol>
    </nav>
</div>

<div class="card">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirmar Exclus√£o</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle"></i>
            Tem certeza que deseja deletar a categoria <strong>{{ categoria.nome }}</strong>?
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Sim, Deletar
            </button>
            <a href="{% url 'estoque:categoria_lista' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
