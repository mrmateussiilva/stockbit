{% extends 'base.html' %}

{% block title %}Login - StockBit{% endblock %}


{% block login_content %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
</style>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="bi bi-box-seam" style="font-size: 3.5rem; color: #2563eb;"></i>
                        </div>
                        <h2 class="mb-2" style="font-weight: 700; color: #111827;">StockBit</h2>
                        <p class="text-muted mb-0" style="font-size: 0.9375rem;">Sistema de Controle de Estoque</p>
                    </div>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_username" class="form-label">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="id_username" name="username" required autofocus placeholder="Digite seu usuário">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="id_password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="id_password" name="password" required placeholder="Digite sua senha">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2" style="font-weight: 600;">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
