# Configuração do Nginx para fazer proxy reverso para o Caddy
# Copie o conteúdo relevante para sua configuração do nginx

# HTTP - redireciona para HTTPS
server {
    listen 80;
    server_name stockbit.finderbit.com.br finderbit.com.br;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS - Proxy reverso para o Caddy
server {
    listen 443 ssl http2;
    server_name stockbit.finderbit.com.br finderbit.com.br;
    
    # Certificados SSL (se você já tiver, caso contrário o Let's Encrypt criará)
    # ssl_certificate /etc/letsencrypt/live/stockbit.finderbit.com.br/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/stockbit.finderbit.com.br/privkey.pem;
    
    # Timeouts maiores para requisições grandes
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;
    
    # Headers para o Caddy
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Logs
    access_log /var/log/nginx/stockbit_access.log;
    error_log /var/log/nginx/stockbit_error.log;
}

